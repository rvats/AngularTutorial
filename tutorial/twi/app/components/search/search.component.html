<div class="search-articles row justify-content-center my-4">
  <div class="col-md-6">
    <div class="input-group">
      <input
        id="searchArticles"
        placeholder="Search"
        type="text"
        class="form-control"
        aria-label="Search Articles"
        [(ngModel)]="query"
        (keyup)="handleQuery()"
      />
      <div ngbDropdown class="input-group-append">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle
        >
          Sort by: <span class="caret"></span>
        </button>
        <div
          ngbDropdownMenu
          class="sort-menu dropdown-menu dropdown-menu-right"
        >
          <a
            class="sort-by dropdown-item"
            href="#"
            ngbDropdownItem
            [ngClass]="{ active: orderBy === 'articleName' }"
            (click)="
              handleSort({ orderBy: 'articleName', orderType: orderType })
            "
            >Article Name</a
          >
          <a
            class="sort-by dropdown-item"
            href="#"
            ngbDropdownItem
            [ngClass]="{ active: orderBy === 'articleDate' }"
            (click)="
              handleSort({ orderBy: 'articleDate', orderType: orderType })
            "
            >Date</a
          >
          <a
            class="sort-by dropdown-item"
            href="#"
            ngbDropdownItem
            [ngClass]="{ active: orderBy === 'articleAuthor' }"
            (click)="
              handleSort({ orderBy: 'articleAuthor', orderType: orderType })
            "
            >Author</a
          >
          <div role="separator" class="dropdown-divider"></div>
          <a
            class="sort-dir dropdown-item"
            href="#"
            ngbDropdownItem
            [ngClass]="{ active: orderType === 'asc' }"
            (click)="
              handleSort({ orderBy: orderType, orderType: 'asc' })
            "
            >Asc</a
          >
          <a
            class="sort-dir dropdown-item"
            href="#"
            ngbDropdownItem
            [ngClass]="{ active: orderType === 'desc' }"
            (click)="
              handleSort({ orderBy: orderType, orderType: 'asc' })
            "
            >Desc</a
          >
        </div>
      </div>
      <!-- input-group-btn -->
    </div>
    <!-- input-group -->
  </div>
  <!-- col-md-offset-3 -->
</div>
<!-- search-articles -->
