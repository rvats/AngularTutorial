<main class="page bg-white" id="articleratings">
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-white">
        <div class="container">
          <twi-add (addArticleEvent)="addArticle($event)"></twi-add>
          <twi-search
            [orderBy]="orderBy"
            [orderType]="orderType"
            (queryArticlesEvent)="queryArticles($event)"
            (orderArticlesEvent)="orderArticles($event)"
          ></twi-search>
          <twi-list
            [dataList]="modifiedDataList"
            (deleteArticleEvent)="deleteArticle($event)"
          ></twi-list>
        </div>
      </div>
      <!-- col-md-12 -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</main>
<!-- main -->
